<ng4-loading-spinner> </ng4-loading-spinner> 
<div class="documentTabContent">
   <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab">dashboard</div>
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
      aria-labelledby="v-pills-home-tab">
      <div class="tabContentInner">
        <div class="row mb30 linksContainer">
          <div class="col-md-12">
               <!-- <h3>Onboarding Request</h3> -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Jira ID</th>
                        <th scope="col">Upload</th>
                        <th scope="col">Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>
                        <form [formGroup]="uploadDoc">
                          <select class="form-control" formControlName="docUpload" style="height:40px" #SelectDomain>  
                          <option value="">Select Jira ID</option>
                          <option *ngFor="let id of jiraId" value={{id}}>{{id}}</option>
                        </select>
                      </form>
                      </td>
                        <td><input
                          class="form-control"
                          id="file1"
                          (change)="picked($event)"
                          type="file"
                          #file1
                          name="file1"
                          mdbInputDirective
                          required
                        /></td>
                        <!-- [(ngModel)]="objOnB.file1" -->
                        <!-- #file1="ngModel" -->
                        <td>
                           <button class="btn signInBtn btn-block"  type="Submit" (click)=btnConfirm(confirmId) >Submit</button>                           
                           </td>
                        </tr>
                    
                    </tbody>
                </table>
              <div class="clearfix"></div>
              <!-- <br>
              <ul class="pagination" >  
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>  
                </ul> -->
          </div>
      </div>
      
      </div>
   </div>
   <ng-template #confirmId>
    <!-- <div class="modal-header">
         <h4 class="modal-title pull-left"></h4>
         </div> -->
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 mb-xs-10">
          <h5 style="font-size: 15px;">
            Onboarding request ID {{ confirmMsg }} has been submitted sucessfully.
          </h5>
          <h5 style="font-size: 15px;">
            Please visit Account -> Onboarding Request to check the request
            status.
          </h5>
        </div>
      </div>
    </div>
    <div class="modal-footer" style="text-align:center;">
      <div class="row w100p m0">
        <div class="col-12 plr0">
          <div>
            <button type="submit" class="signInBtn" (click)="Close_ConfirmId()">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- Added for VIEW ALL (End)-->

   </div> -->
</div>
</div>
