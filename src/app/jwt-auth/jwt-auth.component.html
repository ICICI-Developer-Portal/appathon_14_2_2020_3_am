<div>
  <div>
    <h3
      style="padding: 15px;
    text-align: center;"
    >
      Please Login
    </h3>
  </div>
  <div>
    <div class="col-md-12" style="padding: 15px;">
      <div><label for="user">Username</label></div>
      <input name="user" class="input-login" [(ngModel)]="encUsername" #username/>
      <!-- <div class="text-danger form-error ng-star-inserted">
        Please Enter UserNames.
      </div> -->
    </div>

    <div class="col-md-12" style="padding: 15px;">
      <div><label for="password" type="password">Password</label></div>
      <input name="password" type="password" class="input-login" [(ngModel)]="encPassword" #password/>
      <!-- <div class="text-danger form-error ng-star-inserted">
        Please Enter Password.
      </div> -->
    </div>
  </div>

  <div
    class="col-12"
    style="padding: 15px;
  text-align: center;"
  >
    <button
      type="submit"
      class="signInBtn w100p"
      (click)="Login(username.value, password.value)"
    >
      Login
    </button>
  </div>
</div>
