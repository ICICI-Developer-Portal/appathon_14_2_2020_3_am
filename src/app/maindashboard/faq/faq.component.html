                               </a>

                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse" href="#faq10">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               How do I handle any service errors that are returned?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq10" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>You will see details of various error responses within the API specifications. The Error description field in a response is meant to detail a message for the user. Refer to the error code information which details what the error code means and how this error code should be handled.</p>
                           </div>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse" href="#faq11">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               What is an Account Plan?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq11" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>An Account Plan is a collection of one or more APIs. Every developer organization has an Account Plan. When a developer registers for a new organization account, the organization is automatically assigned to ‘Bronze Account Plan’. Using ‘Bronze Account Plan’ you can only consume ‘Test’ APIs. In order to consume ‘Production’ APIs, you have to upgrade your account plan to ‘Production Account Plan’.</p>
                           </div>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse" href="#faq12">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               What is an API Plan?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq12" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>An API Plan is a predefined set of rules and quotes of how to consume an API. Currently, we provide ‘Sandbox’ and ‘Production’ API plans. ’Test’ APIs are only available via ‘Sandbox API Plan’ and they are restricted to some quotes which means you will have limited access. On the other hand ‘Production’ APIs available via ‘Production API Plan’ can be consumed with higher quotes and they process live data. As mentioned under the title ‘What is an API Plan?’ you have to upgrade your account plan to ‘Production Account Plan’ in order to consume ‘Production’ APIs.</p>
                           </div>
                       </div>
                   </div>
                   <div data-scroll="out" class="card">
                       <div class="card-header collapsed" data-toggle="collapse" href="#faq13">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               Is there a limit to the number of call APIs?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq13" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>Yes, sandbox APIs are currently restricted to a limited number of calls, according to API Plan’s context.</p>
                           </div>
                       </div>
                   </div>
                   <div data-scroll="out" class="card">
                       <div class="card-header collapsed" data-toggle="collapse"
                           href="#faq14">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               What responsibilities do Developers have?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq14" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>Developers have to be invited by their Organisation Administrator to join the portal. Once joined, they can access most of the same functions as the Organisation Administrator. There are a few things developers won’t be able to do, and this includes inviting other developers to join, changing API or Account plans, or editing organisational details.</p>
                           </div>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse"
                           href="#faq15">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               What are your Account Plans?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq15" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>Your organisation has a choice of two Account Plans:</p>
                               <ul>
                               <li>Our Standard Plan is a free service that gives you up to 10,000 hits per day over your applications and standard technical support through our portal.</li>
                               <li>Our Premium Plan is a chargeable service that gives you a higher number of hits per day or hour - with enhanced, personalised technical support as well as the standard support available through our portal.</li>
                               </ul>
                           </div>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse"
                           href="#faq16">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               How do I change Account Plans?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq16" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>If you’re an Organisation Administrator, you can change your Account Plan by going to Dashboard/Applications. Simply select your preferred plan under ‘Account Plan Change’ in the first table. We’ll automatically be notified of your request and be in touch with any further requirements we may need from you.</p>
                           </div>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header collapsed" data-toggle="collapse"
                           href="#faq17">
                           <div class="row">
                               <div class="col-md-11 col-11">
                               <a class="card-link">
                               How do I move from Sandbox to Production?
                               </a>
                               </div>
                               <div class="col-md-1 text-right">
                               <i class="material-icons accordionDropdownIcon">expand_less</i>
                               </div>
                           </div>
                       </div>
                       <div id="faq17" class="collapse" data-parent="#accordion">
                           <div class="card-body">
                               <p>If you’re an Organisation Administrator, you can request to move from Sandbox to Production for each API within a specific application using this portal:</p>
                               <ul>
                               <li>Go to Dashboard/Applications.</li>
                               <li>Click on the cog icon next to your application and select ‘Edit’.</li>
                               <li>Click on the ‘API Management’ tab.</li>
                               <li>Under ‘API Plan Change’ select ‘Production’.</li>
                               </ul>
                               <p>We’ll then be in touch with any further requirements we may need from you.</p>
                           </div>
                       </div>
                   </div>
